{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Utilizador</h2>
    
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Editar Informações</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="{{ usuario.nome }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
                </div>
                
                {% if usuario.email != '2016fontespedro@gmail.com' %}
                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin" {% if usuario.is_admin %}checked{% endif %}>
                        <label class="form-check-label" for="is_admin">Administrador</label>
                    </div>
                </div>
                {% endif %}
                
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('listar_usuarios') }}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

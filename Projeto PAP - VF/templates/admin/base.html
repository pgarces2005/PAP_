{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'admin' else '' }}" href="{{ url_for('admin') }}">
                            <i class="fas fa-home me-2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'admin_mensagens' else '' }}" href="{{ url_for('admin_mensagens') }}">
                            <i class="fas fa-envelope me-2"></i>
                            Mensagens
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'gerenciar_categorias' else '' }}" href="{{ url_for('gerenciar_categorias') }}">
                            <i class="fas fa-tags me-2"></i>
                            Categorias
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'listar_usuarios' else '' }}" href="{{ url_for('listar_usuarios') }}">
                            <i class="fas fa-users me-2"></i>
                            Utilizadores
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- ConteÃºdo principal -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            {% block admin_content %}{% endblock %}
        </main>
    </div>
</div>
{% endblock %}

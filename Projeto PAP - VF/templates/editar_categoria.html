{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-4"><i class="fas fa-edit me-2"></i>Editar Categoria</h1>
    
    <form method="POST">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ categoria.nome }}" required>
        </div>
        
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3">{{ categoria.descricao }}</textarea>
        </div>
        
        <div class="d-flex justify-content-between">
            <a href="{{ url_for('admin') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Voltar
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i>Salvar Alterações
            </button>
        </div>
    </form>
</div>
{% endblock %}
